version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the "Apply Now" button is visible.
    commands:
      - command: assert
        expect: the "Apply Now" button is visible
  - prompt: Click on the "Apply Now" button.
    commands:
      - command: hover-text
        text: Apply Now
        description: apply button on the webpage
        action: click
  - prompt: >-
      Assert that the user is directed to the application form or a relevant
      page.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: the application form is visible
